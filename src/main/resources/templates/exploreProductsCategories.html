<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<!-- Icon -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>
    <div th:replace="components/nav-admin :: nav"></div><br>
    <section>
        <div class="container-fluid" th:switch="${products}+${categories}">
            <div class="row d-flex justify-content-around">
                <div class="col-2 side h-90 overflow-auto">
                    <span class=""><b>Categorias</b></span>
                    <hr>
                    <div class="list-group">
                        <a th:href="@{/product/productos-disponibles}" class="list-group-item list-group-item-action "
                            aria-current="true">Mostrar Todo</a>

                        <a class="list-group-item list-group-item-action  " aria-current="true" th:each="category : ${categories}"
                            th:href="@{/product/categoriaproductos/{nameCategory}(nameCategory=${category.nameCategory})}" 
                            th:text="${category.nameCategory}"></a>

                    </div>
                </div>
                <div class="col-10 h-100 overflow-auto">
					<div th:if="${noProductsMessage}" class="alert alert-info p-2">
				        <p th:text="${noProductsMessage}"></p>
				    </div>
                    <div class=" container-fluid" >
                        <div class="row d-grid" style="grid-template-columns: repeat(3, 1fr);">
                            <div class="card h-100 col mx-2  " th:each="product : ${products}" 
                            	style="max-width: 300px; margin-bottom: 10px ;">
                                <div class="card-image waves-effect waves-block waves-light">
                                    <a href=""><img id="imcargar"
                                            th:src="${product.urlImagen}"
                                            class="card-img-top m-1 " style='width: 100%'></a>
                                </div>
                                <div class="card-content">
                                    <span class="card-title activator grey-text text-darken-4"
                                        th:text="${product.nameProduct}"> 
                                        <i class="material-icons right">more_vert</i></span>
                                     <b><span th:text="${product.price}" style="color: crimson;"></span></b><br>
                                     <span>Proveedor: <span th:text="${product.idSupplier.nameSupplier}"></span></span>
                                    <p><a href="@{/product/detalleproducto/{idProduct}(idProduct=${product.idProduct})}">Ver m√°s...</a></p>
                                </div>
                                <div class="card-reveal">
                                    <span class="card-title grey-text text-darken-4"
                                        th:text="${product.nameProduct}"><i
                                            class="material-icons right">close</i></span>
                                    <p th:text="${product.description}"> </p>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>

            </div>
    </section>
    <div th:replace="components/footer :: footer"></div>
</body>

</html>
