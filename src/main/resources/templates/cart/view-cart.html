<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arpo's Shop</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</head>
<body>
    <div th:replace="components/nav-admin :: nav"></div><br>
    <div class="container mt-5">
        <h1 class="mb-4">Carrito de Compras</h1>
        <div class="row">
            <div class="col-md-8">
                <!-- Utiliza Thymeleaf para iterar sobre los productos en el carrito -->
                <div th:each="product : ${products}" class="card mb-3">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img class="card-img" th:src="${product.urlImagen}" alt="Nombre del Producto">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${product.nameProduct}"></h5>
                                <p class="card-text" th:text="${product.description}"></p>
                                <p class="card-text">
                                    Precio: $<span th:text="${product.price}"></span>
                                </p>
                                <p class="card-text">
                                    Cantidad en stock: <span th:text="${product.stock}"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Resumen del Carrito</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Total: $<span th:text="${total}"></span></li>
                        </ul>
                        <a href="/cart/checkout" class="btn btn-primary mt-3">Realizar Compra</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
