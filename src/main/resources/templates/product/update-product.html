<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arpo's Shop</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<div th:replace="components/nav-admin :: nav"></div>
	<main>
		<br>
		<div class="container text-center">
			<h1>Modificar producto</h1>
			<hr>
		</div>
		<br>
	
		<div class="container mt-3">
			<form th:action="@{/product/admin/updateProduct/{idProduct}(idProduct=${product.idProduct})}"
				th:object="${product}" method="post">
				
				<div class="form-group col-md-6">
					<label for="nameProduct" class="col-form-label">Nombre producto</label>
					<input type="text" th:field="*{nameProduct}"
						class="form-control" id="nameProduct" 
						required="required"> 
				</div>
				
				<div class="form-group col-6">
				    <label for="idCategory">Categoria</label>
				    <select name="idCategory" class="form-control" id="idCategory" th:field="*{idCategory}" required="required">
				        <option value="">Seleccionar...</option>       
				        <option th:each="category : ${categories}" th:value="${category.idCategoryProduct}" th:text="${category.nameCategory}"></option>
				    </select>
				</div>
	            
				<div class="form-group col-md-6">
					<label for="stock" class="col-form-label">Cantidad</label>
					<input type="number" th:field="*{stock}"
						class="form-control" id="stock" 
						required="required"> 
				</div>
				
				<div class="form-group col-md-6">
					<label for="description" class="col-form-label">Descripci√≥n</label>
					<input type="text" th:field="*{description}"
						class="form-control" id="description" 
						required="required"> 
				</div>
				
				<div class="form-group col-md-6">
					<label for="price" class="col-form-label">Precio</label>
					<input type="text" th:field="*{price}"
						class="form-control" id="price" 
						required="required"> 
				</div>
				
				<div class="form-group col-6">
				    <label for="idSupplier">Proveedor</label>
				    <select name="idSupplier" class="form-control" id="idSupplier" th:field="*{idSupplier}" required="required">
				        <option value="">Seleccionar...</option>       
				        <option th:each="supplier : ${suppliers}" th:value="${supplier.idSupplier}" th:text="${supplier.nameSupplier}"></option>
				    </select>
				</div>
				
				<div class="form-group col-md-6">
					<label for="urlImagen" class="col-form-label">URL</label>
					<input type="text" th:field="*{urlImagen}"
						class="form-control" id="urlImagen" 
						required="required"> 
				</div> <br>
				
				<button type="submit" class="btn btn-primary"
					th:value="#{updateProduct-btn-update}">Actualizar producto</button>
				
			</form>
		</div>
	</main><br><br>
	<div th:replace="components/footer :: footer" ></div>
</body>
</html>
