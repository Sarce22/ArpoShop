<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<div th:replace="components/nav-admin :: nav"></div>
	<main><br>
		<div class="container">
        <h1 class="text-center">Registro de Usuarios</h1><hr><br>
        <form th:action="@{/user/guardarUsuarios}" th:object="${usuario}" method="post">
			
		 <div class="form-group col-6">
			    <label for="idUser">Cedula</label>
				<input type="number" th:field="*{idUser}" class="form-control" id="idUser" placeholder="Numero de Cedula"
								required="required"> 
					<div class="alert alert-danger" th:if="${errorIdDuplicado}" role="alert" data-dismiss="alert">
					    <strong>El ID de usuario ya existe</strong>
					</div>
			</div>
            <div class="form-group col-6">				
                <label for="name">Nombre</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" required="required">      
            </div>
            
            <div class="form-group col-6">
                <label for="surname">Apellido</label>
                <input type="text" th:field="*{surname}" class="form-control" id="surname" required="required">
            </div>
      
            <div class="form-group col-6">
                <label for="age">Edad</label>
                <input type="number" th:field="*{age}" class="form-control" id="age" required="required">
            </div>
            <div class="form-group col-6">
                <label for="address">Dirección</label>
                <input type="text" th:field="*{address}" class="form-control" id="address" required="required">
            </div>
            <div class="form-group col-6">
                <label for="phoneNumber">Teléfono</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" required="required">
            </div>
            <div class="form-group col-6">
	                <label for="idRol">Rol</label>
	                <select name="idRol" class="form-control" id="idRol" required="required">
						<option >Seleccionar...</option>       
	                    <option th:each="rol : ${roles}" th:value="${rol.id_Rol}" th:text="${rol.name_rol}"></option>
	                </select>
	            </div>
            <div class="form-group col-6">
                <label for="email">Correo Electrónico</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" required="required">
            </div>
            <div class="form-group col-6">
                <label for="password">Contraseña</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" name="password" required="required">
            </div><br>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form><br>
	</main>
    
	<div th:replace="components/footer :: footer" ></div>
</body>
</html>
