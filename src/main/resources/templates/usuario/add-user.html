<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<header> </header>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Registro de Usuarios</h1>
        <form th:action="@{/guardarUsuarios}" th:object="${usuario}" method="post">
			
		 <div class="form-group col-6">
				<input type="number" th:field="*{idUsuario}" class="form-control" id="idUsuario" placeholder="Numero de Cedula"
								required="required"> 
			    <span th:if="${#fields.hasErrors('idUsuario')}"th:errors="*{idUsuario}" class="text-warning"></span>
			</div>
            <div class="form-group">				
                <label for="nombre">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required="required">
                <span th:if="${#fields.hasErrors('nombre')}"th:errors="*{nombre}" class="text-warning"></span>
            </div>
            
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" th:field="*{apellido}" class="form-control" id="apellido" required="required">
            </div>
      
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" th:field="*{edad}" class="form-control" id="edad" required="required">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" th:field="*{direccion}" class="form-control" id="direccion" >
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" th:field="*{telefono}" class="form-control" id="telefono" >
            </div>
            <div class="form-group">
                <label for="idRol">Rol</label>
                <select class="form-control" id="idRol" required="required">       
                    <option th:each="rol : ${roles}" th:value="${rol.id_Rol}" th:text="${rol.nombre_Rol}"></option>
                </select>
            </div> 
            <div class="form-group">
                <label for="correoElectronico">Correo Electrónico</label>
                <input type="email" th:field="*{correoElectronico}" class="form-control" id="correoElectronico" required="required">
            </div>
            <div class="form-group">
                <label for="contrasenia">Contraseña</label>
                <input type="password" th:field="*{contrasenia}" class="form-control" id="contrasenia" name="contrasenia" required="required">
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
	<footer> </footer>
</body>
</html>
