<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arpo's Shop</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</head>
<body>
	
	<div th:insert="components/nav-user :: nav"></div><br>
	<div class="container mt-5">
        <h1>Lista de Órdenes</h1> <hr><br>
        <table class="table table-hover table-bordered border-warning">
            <thead class="table-warning">
                <tr>
                    <th>#</th>
                    <th>Número de Orden</th>
                    <th>Fecha de Pedido</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${listOrder}">
                    <td th:text="${order.idOrder}" ></td>
                    <td th:text="${order.dateOrder}"></td>
                    <td th:text="${order.user.idUser}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
