<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-light bg-light">
  			<div class="container-fluid">
    			<a class="navbar-brand" href="/user/listado-usuarios">
     				<img src="https://png.pngtree.com/element_our/png_detail/20181229/vector-shop-icon-png_302739.jpg"
     			 		alt="" width="30" height="24" class="d-inline-block align-text-top"> Arpo's Shop
                </a>
  			</div>
		</nav>
	</header>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Registro de categorias </h1>
        <form th:action="@{/category/admin/updateCategory/{idCategoryProduct} (idCategoryProduct=${categoryProduct.idCategoryProduct})}"
        th:object="${categoryProduct}" method="post">

			<div class="form-group col-6">
				<label for="nameCategory">Nombre Categoria</label>
				<input type="text"  class="form-control" id="nameCategory" th:field="*{nameCategory}" placeholder="Ingrese el nombre de la categoria" required="required"> 
			</div><br>
			
			
			<button type="submit" class="btn btn-primary"
					th:value="#{updateCategory-btn-update}">Actualizar Categoria</button>
			
			
		 
        </form><br>
	<footer class=" bg-light text-dark text-center py-3">
	    <div class="container-fluid">
	        <p>&copy; 2023 Arpo's Shop. Todos los derechos reservados.</p>
	    </div>
	</footer>
</body>
</html>
