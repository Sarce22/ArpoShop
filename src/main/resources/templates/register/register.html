<!doctype html>
<html lang="en">
  <head>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<link rel="stylesheet" href="css/style copy.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">

                                      <label class="label" for="password">Apellido</label>
                                    <input type="text" class="form-control" placeholder="Ingrese el apellido" required>
                                  </div>
                                  <div class="form-group mb-3">
                                      <label class="label" for="password">Edad</label>
                                    <input type="number" class="form-control" placeholder="Ingrese la edad" required>
                                  </div>
                                    </div>

                                  <div class="form-group mb-3">

                                  </div>
                                  <div class="form-group mb-3">
